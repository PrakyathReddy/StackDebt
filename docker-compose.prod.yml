version: '3.8'

services:
  # Encyclopedia Database (PostgreSQL)
  database:
    image: postgres:15-alpine
    container_name: stackdebt-encyclopedia-prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-stackdebt_encyclopedia}
      POSTGRES_USER: ${POSTGRES_USER:-stackdebt_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256 --auth-local=scram-sha-256"
    ports:
      - "${DATABASE_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-stackdebt_user} -d ${POSTGRES_DB:-stackdebt_encyclopedia}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - stackdebt-network
    security_opt:
      - no-new-privileges:true

  # Redis Cache (for production caching)
  redis:
    image: redis:7-alpine
    container_name: stackdebt-redis-prod
    command: redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - stackdebt-network
    security_opt:
      - no-new-privileges:true

  # Archeologist Backend (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: stackdebt-archeologist-prod
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-stackdebt_user}:${POSTGRES_PASSWORD}@database:5432/${POSTGRES_DB:-stackdebt_encyclopedia}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      GITHUB_TOKEN: ${GITHUB_TOKEN:-}
      BACKEND_HOST: 0.0.0.0
      BACKEND_PORT: 8000
      DEBUG: ${DEBUG:-false}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      RATE_LIMIT_REQUESTS: ${RATE_LIMIT_REQUESTS:-100}
      RATE_LIMIT_WINDOW: ${RATE_LIMIT_WINDOW:-3600}
      CACHE_TTL: ${CACHE_TTL:-3600}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - stackdebt-network
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Interrogator Frontend (React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: stackdebt-interrogator-prod
    environment:
      REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:8000}
      REACT_APP_NAME: StackDebt
      REACT_APP_VERSION: 1.0.0
      REACT_APP_ENABLE_DEBUG: ${REACT_APP_ENABLE_DEBUG:-false}
      REACT_APP_ENABLE_ANALYTICS: ${REACT_APP_ENABLE_ANALYTICS:-false}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - stackdebt-network
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # Nginx Reverse Proxy (for production)
  nginx:
    image: nginx:alpine
    container_name: stackdebt-nginx-prod
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - stackdebt-network
    security_opt:
      - no-new-privileges:true

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  nginx_logs:
    driver: local

networks:
  stackdebt-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16